<!DOCTYPE html>
{% load static %}

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>{% block title %}BudgetAnalyst{% endblock %}</title>

        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'images/favicon.jpg' %}" >

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <img src="{% static 'logo.jpg' %}" alt="logo" width="50" height="50" class="rounded-corners">
                <a class="navbar-brand" href="/">BudgetAnalyst</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Transactions' %}">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'NewTransaction' %}">Nouvelle transaction</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'ImportTransactions' %}">Importer des transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Categories' %}" >Cat√©gories</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">{% block content %}{% endblock %}</div>

        <!-- jQuery and Bootsrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
